<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 꾸미기</title>
    
    <style>
        div{
            font-family:"Lucida Console",Sans-Serif;
            font-size:15px;
            background-color: aliceblue;
            text-indent:1em;
            color:brown;
        }
        span{
            font-size:1.5em;
            text-decoration : underline;
        }
    </style>
    </head>

    <body>
        <h2>텍스트와 폰트</h2>
        <hr>
        
        <div>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span></div>


    </body>
</html>

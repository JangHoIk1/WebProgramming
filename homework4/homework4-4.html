<html>

    <head>
        <meta charset="utf-8">
        <title>표 스타일</title>
        <style>
            table {
                border-collapse:collapse;
            }
            thead{
                background:gray;
            }
            tbody th{
                background:gray;
            }
            tfoot th{
                background:gray;
            }
        </style>
    </head>


    <body>
        <table border="1">
            <caption>
                2022 국민 독서실태
            </caption>
            <thead>
                <tr> <th>구분</th> <th>성인</th><th>독서자</th></tr>
            </thead>

            <tfoot>
                <tr><th>오디오북</th> <td>0.2권</td> <td>5.5권</td></tr>
            </tfoot>

            <tbody>
                <tr><th>종이책</th> <td>6.1권</td> <td>11.8권</td>
                </tr>
                <tr><th>전자책</th> <td>1.2권</td> <td>7.1권</td></tr>
            </tbody>
        </table>


    </body>


</html>

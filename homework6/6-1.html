<html>
    <head>
        <meta charset="utf-8">
        <title>월화수목금토일</title>
        <script>
            document.write("<h3>월화수목금토일</h3> <hr>")
            let x = prompt("월화수목금토일 중에서 입력하세요");

            if (x=="토" || x=="일")
            {
                document.write(""+x+"는 휴일");
            }
            else if(x==null)
            {
                alert("입력하지 않았습니다.");
            }
            else if(x=="월" || x=="화" || x=="수" || x=="목" || x=="금")
            {
                document.write(""+x+"는 출근");
            }
            else{
                alert("요일을 정확하게 입력하세요.");
            }

            
        
        </script>
    </head>
    <body>
        
        
        
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <title>함수 만들기</title>
        <script>
        function gugudan(n)
        { 
            let a = parseInt(n);
            for(let i=1; i<=9; i++)
            {
                document.write(a +" "+ "X"+" " + i + " "+"=" +" " + a*i + "<br>");
            }
        }
        </script>
    </head>

    <body>
    <h2>구구단</h2>
    <script>
        for(let i=1; i<=9; i++)
        {
            document.write("<h3>"+i+"단"+"</h3>");
            gugudan(i);
        }
        
    </script>

    </body>
</html>

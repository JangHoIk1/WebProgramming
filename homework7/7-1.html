<html>
    <head>
    <title>정수 5개 입력</title>
    </head>
    <body>
    <script>

        document.write("<h3>정수 5개를 입력받아 역순으로 출력</h3>");
        document.write("<hr>");

        let a=[];
        for(let i=0; i<5; i++) 
        {
            a[i]=prompt("정수 입력");
        }
        document.write("입력된 수의 배열<br>");
        
        for(let i=0; i<5; i++) 
        {
            document.write(a[i]+" ");
        }
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>");
        
        for(let i=4; i>=0; i--)
        {
            document.write(a[i]+" ");
        }
        document.write("<br>");

    </script>
</body>
</html>
